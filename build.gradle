group 'com.asg'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
//apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.codehaus.groovy:groovy-all:2.5.4'
  compile "com.google.apis:google-api-services-dataflow:v1b3-rev266-1.25.0"
  compile "com.google.cloud:google-cloud-core:1.65.0"
  testCompile group: 'junit', name: 'junit', version: '4.12'
  testCompile "org.mockito:mockito-core:2.+"
}

sourceSets {
  main {
//    java {
//      srcDirs = []
//    }
    groovy {
      // all code files will be in either of the folders
      srcDirs = ['src', 'vars']
    }
  }
  test {
    java {
      srcDir 'test'
    }
  }
}